<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>
                        <h2>Mine Sweeper</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="hints">
                            <h2>Hints</h2>
                            <span class="hint-1" onclick="handleHintPress(this)"></span>
                            <span class="hint-2" onclick="handleHintPress(this)"></span>
                            <span class="hint-3" onclick="handleHintPress(this)"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3 class="lives">Lives:
                            <span></span>
                        </h3>
                    </td>
                </tr>
                <tr>
                    <td class="diff">
                        <h3>Choose Difficulty:</h3>
                        <button onclick="setDifficulty(this)">Easy</button>
                        <button onclick="setDifficulty(this)">Medium</button>
                        <button onclick="setDifficulty(this)">Hard</button>
                    </td>
                </tr>
                <tr>
                    <td class="head">
                        <span class="mines"></span>
                        <span class="smiley" onclick="init()"></span>
                        <span class="timer"></span>
                    </td>
                </tr>
            </thead>
            <tbody class="board">
            </tbody>
        </table>

    </div>
    <script src="js/utils.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
